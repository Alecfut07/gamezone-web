version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    depends_on:
      - api
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - datazone-network

  api:
    image: alecfut07/gamezone-api:latest
    container_name: api
    depends_on:
      - db
      - redis
    env_file:
      - api.env
    ports:
      - 5248:5248
    networks:
      - datazone-network
      - data-network

  db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: db
    restart: always
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    networks:
      - data-network
    volumes:
      - db-volume:/var/opt/mssql

  redis:
    image: redis:7.0.11
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - data-network
    volumes:
      - redis-volume:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    depends_on:
      - redis
    restart: always
    environment:
      - REDIS_HOST=redis
    ports:
      - "8081:8081"
    networks:
      - data-network

networks:
  datazone-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  db-volume:
    driver: local
  redis-volume:
    driver: local
